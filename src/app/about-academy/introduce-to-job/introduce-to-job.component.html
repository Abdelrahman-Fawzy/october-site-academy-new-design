<div class="modal-header">
  <button type="button" data-bs-dismiss="modal" class="btn-close close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="jobForm">
    <ng-container *ngIf="!isSubmited">
      <div class="row mb-4">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="name">{{ 'NAME' | translate }}</label>
            <input type="text" class="form-control" id="name" name="jprequest_name" formControlName="jprequest_name">
            <div *ngIf="(f['jprequest_name'].touched && f['jprequest_name'].invalid) || (formSubmitted && f['jprequest_name'].invalid)">
              <div class="text-danger" *ngIf="f['jprequest_name']?.errors?.['required']">هذا الحقل مطلوب</div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="phone">{{ 'PHONE' | translate }}</label>
                <input type="number" class="form-control" id="phone" name="jprequest_phone_number" formControlName="jprequest_phone_number">
                <div *ngIf="(f['jprequest_phone_number'].touched && f['jprequest_phone_number'].invalid) || (formSubmitted && f['jprequest_phone_number'].invalid)">
                  <div class="text-danger" *ngIf="f['jprequest_phone_number']?.errors?.['required']">هذا الحقل مطلوب</div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="email">{{ 'EMAIL' | translate }}</label>
                <input type="email" class="form-control" id="email" name="jprequest_email" formControlName="jprequest_email">
                <div *ngIf="(f['jprequest_email'].touched && f['jprequest_email'].invalid) || (formSubmitted && f['jprequest_email'].invalid)">
                  <div class="text-danger" *ngIf="f['jprequest_email']?.errors?.['required']">هذا الحقل مطلوب</div>
                  <div class="text-danger" *ngIf="f['jprequest_email']?.errors?.['email']">الايميل غير صحيح</div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="experience">{{ 'code' | translate }}</label>
            <input type="text" class="form-control" id="experience" name="jprequest_job_code" formControlName="jprequest_job_code" readonly>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="documents-box">
            <div class="dashed-border">
              <div class="folder-box">
                <img src="assets/images/icons/Folder.svg" alt="folder">
                <p>{{ 'ATTACH_FILES' | translate }}</p>
              </div>
              <div class="custom-file-upload">
                <label class="mainLabel">
                  <span>الرقم القومى</span>
                </label>
                <div class="flex ai-c gap-15 full-width">
                  <div class="upload-box">
                    <div class="upload center-flex">
                      <input id="nationalId" (change)="handleFileInput($event)" type="file" hidden>
                      <label for="nationalId">اختر الملف</label>
                    </div>
                    <div class="file-info">
                      <span id="nationalId-chosen">File Name.pdf</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="custom-file-upload">
                <label class="mainLabel">
                  <span>المؤهل</span>
                </label>
                <div class="flex ai-c gap-15 full-width">
                  <div class="upload-box">
                    <div class="upload center-flex">
                      <input id="qualification" (change)="handleFileInput($event)" type="file" hidden>
                      <label for="qualification">اختر الملف</label>
                    </div>
                    <div class="file-info">
                      <span id="qualification-chosen">File Name.pdf</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="custom-file-upload">
                <label class="mainLabel">
                  <span>صورة حديثة</span>
                  <img src="assets/images/icons/black_hint.svg" alt="">
                </label>
                <div class="flex ai-c gap-15 full-width">
                  <div class="upload-box">
                    <div class="upload center-flex">
                      <input id="personalPhoto" (change)="handleFileInput($event)" type="file" hidden>
                      <label for="personalPhoto">اختر الملف</label>
                    </div>
                    <div class="file-info">
                      <span id="personal-photo-chosen">File Name.pdf</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="custom-file-upload">
                <label class="mainLabel">
                  <span>cv</span>
                  <img src="assets/images/icons/black_hint.svg" alt="">
                </label>
                <div class="flex ai-c gap-15 full-width">
                  <div class="upload-box">
                    <div class="upload center-flex">
                      <input id="cv" (change)="handleFileInput($event)" type="file" hidden>
                      <label for="cv">اختر الملف</label>
                    </div>
                    <div class="file-info">
                      <span id="cv-chosen">File Name.pdf</span>
                    </div>
                  </div>
                </div>
              </div>

                      <span class="size">1 MB</span>
                    </div>
                  </div>
                  <div class="clear">
                    <button class="transparent-button">
                      <img src="assets/images/icons/clear.svg" alt="clear">
                    </button>
                  </div>
                </div>
                <div class="file">
                  <div class="file-name">
                    <div class="file-logo">
                      <img src="assets/images/icons/pdfFile.svg" alt="pdf">
                    </div>
                    <div class="file-info">

                    </div>
                  </div>

                      <img src="assets/images/icons/clear.svg" alt="clear">
                    </button>
                  </div>
                </div>
              </div> -->
            
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="primary" (click)="submitForm()">{{ 'SEND_REQUEST' | translate}}</button>
      </div>
    </ng-container>
    <div class="confirmed" *ngIf="isSubmited">
      <img src="assets/images/icons/confirmed.gif" alt="">
      <p *ngIf="translate.currentLang == 'ar'">تم تسجيل طلبك بنجاح</p>
      <p *ngIf="translate.currentLang == 'en'">Your request has been registered
        successfully</p>
    </div>
  </form>
</div>
