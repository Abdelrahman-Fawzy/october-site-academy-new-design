<div class="modal-header">
  <button type="button" data-bs-dismiss="modal" class="btn-close close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="row mb-4">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="name">{{ 'NAME' | translate }}</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="phone">{{ 'PHONE' | translate }}</label>
              <input type="number" class="form-control" id="phone">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="email">{{ 'EMAIL' | translate }}</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="experience">{{ 'TYPE_EXPERIENCE' | translate }}</label>
          <input type="number" class="form-control" id="experience">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="documents-box">
          <div class="dashed-border">
            <div class="folder-box">
              <img src="assets/images/icons/Folder.svg" alt="folder">
              <p>{{ 'ATTACH_FILES' | translate }}</p>
            </div>
            <div class="files-uploaded">
              <div class="file">
                <div class="file-name">
                  <div class="file-logo">
                    <img src="assets/images/icons/pdfFile.svg" alt="pdf">
                  </div>
                  <div class="file-info">
                    <span class="name">اسم الملف.pdf</span>
                    <span class="size">1 MB</span>
                  </div>
                </div>
                <div class="clear">
                  <button class="transparent-button">
                    <img src="assets/images/icons/clear.svg" alt="clear">
                  </button>
                </div>
              </div>
              <div class="file">
                <div class="file-name">
                  <div class="file-logo">
                    <img src="assets/images/icons/pdfFile.svg" alt="pdf">
                  </div>
                  <div class="file-info">
                    <span class="name">اسم الملف.pdf</span>
                    <span class="size">1 MB</span>
                  </div>
                </div>
                <div class="clear">
                  <button class="transparent-button">
                    <img src="assets/images/icons/clear.svg" alt="clear">
                  </button>
                </div>
              </div>
            </div>
            <div class="upload-from-device">
              <input id="chooseFromDevice" type="file" hidden>
              <label class="primary" for="chooseFromDevice">{{ 'CHOOSE_FROM_DEVICE' | translate }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="primary">{{ 'SEND_REQUEST' | translate}}</button>
    </div>
  </form>
</div>
