<div class="container">
  <div class="contact-us">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <form>
          <div class="form-group">
            <label for="name">الاسم</label>
            <input type="text" class="form-control" id="name" placeholder="اكتب اسمك هنا ...">
          </div>
          <div class="form-group">
            <label for="email">البريد الالكترونى (Email)</label>
            <input type="email" class="form-control" id="email" placeholder="ادخل بريدك الالكترونى">
          </div>
          <div class="form-group">
            <label for="message">الرسالة</label>
            <textarea id="message" rows="7" class="form-control" placeholder="ادخل الرسالة الخاصة بك"></textarea>
          </div>
          <button class="primary" type="submit">ارسال</button>
        </form>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="img">
          <img src="assets/images/contact-us.png" alt="">
        </div>
        <p class="contact-p">
          إرسال استفسارك أو سؤالك وسيقم فريق التواصل برد عليك في أقرب وقت ممكن
        </p>
      </div>
    </div>
  </div>
</div>
