<app-departments-images></app-departments-images>
<div class="container">
  <div class="contact-us">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <form [formGroup]="contactForm">
          <div class="form-group">
            <label for="name">{{ "NAME" | translate}}</label>
            <input type="text" class="form-control" id="name" name="contact_name" formControlName="contact_name" placeholder="{{'TYPE_NAME' | translate}}">
            <div *ngIf="(f['contact_name'].touched && f['contact_name'].invalid) || (formSubmitted && f['contact_name'].invalid)">
              <div class="text-danger" *ngIf="f['contact_name']?.errors?.['required']">هذا الحقل مطلوب</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">{{ "EMAIL" | translate }}</label>
            <input type="email" class="form-control" id="email" name="contact_email" formControlName="contact_email" placeholder="name@example.com">
            <div *ngIf="(f['contact_email'].touched && f['contact_email'].invalid) || (formSubmitted && f['contact_email'].invalid)">
              <div class="text-danger" *ngIf="f['contact_email']?.errors?.['required']">هذا الحقل مطلوب</div>
              <div class="text-danger" *ngIf="f['contact_email']?.errors?.['email']">الايميل غير صحيح</div>
            </div>
          </div>
          <div class="form-group">
            <label for="message">{{"MESSAGE" | translate}}</label>
            <textarea id="message" rows="7" class="form-control" name="contact_message" formControlName="contact_message"
              placeholder="{{'TYPE_MESSAGE' | translate}}"></textarea>
              <div *ngIf="(f['contact_message'].touched && f['contact_message'].invalid) || (formSubmitted && f['contact_message'].invalid)">
                <div class="text-danger" *ngIf="f['contact_message']?.errors?.['required']">هذا الحقل مطلوب</div>
              </div>
          </div>
          <button class="primary" type="submit" (click)="submitForm()">{{ "SEND" | translate }}</button>
        </form>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="img">
          <img src="assets/images/contact-us.png" alt="">
        </div>
        <p class="contact-p" *ngIf="translate.currentLang == 'ar'">
          إرسال استفسارك أو سؤالك وسيقم فريق التواصل برد عليك في أقرب وقت ممكن
        </p>
        <p class="contact-p" *ngIf="translate.currentLang == 'en'">
          Send your inquiry or question and the communication team will respond to you as soon as possible
        </p>
      </div>
    </div>
  </div>
</div>
<app-branches></app-branches>
