<app-departments-images></app-departments-images>
<div class="container">
  <div class="contact-us">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <form>
          <div class="form-group">
            <label for="name">{{ "NAME" | translate}}</label>
            <input type="text" class="form-control" id="name" placeholder="{{'TYPE_NAME' | translate}}">
          </div>
          <div class="form-group">
            <label for="email">{{ "EMAIL" | translate }}</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="message">{{"MESSAGE" | translate}}</label>
            <textarea id="message" rows="7" class="form-control"
              placeholder="{{'TYPE_MESSAGE' | translate}}"></textarea>
          </div>
          <button class="primary" type="submit">{{ "SEND" | translate }}</button>
        </form>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="img">
          <img src="assets/images/contact-us.png" alt="">
        </div>
        <p class="contact-p" *ngIf="translate.currentLang == 'ar'">
          إرسال استفسارك أو سؤالك وسيقم فريق التواصل برد عليك في أقرب وقت ممكن
        </p>
        <p class="contact-p" *ngIf="translate.currentLang == 'en'">
          Send your inquiry or question and the communication team will respond to you as soon as possible
        </p>
      </div>
    </div>
  </div>
</div>
<app-branches></app-branches>
